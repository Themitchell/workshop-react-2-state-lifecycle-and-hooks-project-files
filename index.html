<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>React Workshop - State, Lifecycle and Hooks</title>

  <style>
    .form-field {
      margin-bottom: 5px;
    }

    .form-field label {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    function UserForm (props) {
      const [user, setUser] = React.useState({
        username: "",
        firstName: "",
        lastName: ""
      });

      React.useEffect(function () {
        setUser(Object.assign({}, user, props.user));
      }, [props.user]);

      function handleSubmit (event) {
        event.preventDefault();

        if (props.onSubmit) {
          props.onSubmit(user);
        }
      }

      function handleChange (event) {
        setUser({
          ...user,
          [event.target.name]: event.target.value,
        })
      }

      return (
        <form onSubmit={handleSubmit}>
          <div className="form-field">
            <label htmlFor="username">Username</label>
            <input type="text" name="username" onChange={handleChange} value={user.username} />
          </div>

          <div className="form-field">
            <label htmlFor="firstName">First name</label>
            <input type="text" name="firstName" onChange={handleChange} value={user.firstName} />
          </div>

          <div className="form-field">
            <label htmlFor="lastName">Last name</label>
            <input type="text" name="lastName" onChange={handleChange} value={user.lastName} />
          </div>

          <input type="submit" value="Update user" />
        </form>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <p>Hello world</p>
    );
  </script>
</body>

</html>
